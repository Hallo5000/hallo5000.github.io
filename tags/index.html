<script type="text/javascript">
//<![CDATA[
	function getPrevLang(){
		var currentLang = localStorage.getItem("currentLang") || "de";
		if(possibleLangs.includes(currentLang)){
			localStorage.setItem("currentLang", currentLang);
		}else{
			currentLang = "de";
			localStorage.setItem("currentLang", currentLang);
		}
		document.getElementsByTagName("html")[0].setAttribute("lang", currentLang);
		langchange(currentLang);
	}
	
	let possibleLangs = ['en', 'de'];
  function langchange(lang){
  	let URL = window.location.href;
		var newURL = "";
		if(URL.includes("/home-") && lang == "de"){
			possibleLangs.forEach(returnToHome);
			function returnToHome(x){
				if(URL.includes("/"+x+"/")){
					newURL = URL.replace("/"+x+"/home-"+x+"/index.html", "/index.html");
				}
			}
			localStorage.setItem("currentLang", lang);
			if(URL != newURL) window.location.assign(newURL);
			return;
		}
		if(URL.includes("/de/")){
			newURL = URL.replace("/de/","/"+lang+"/");
			newURL = newURL.replace("-de/","-"+lang+"/");
		}else if(URL.includes("/en/")){
			newURL = URL.replace("/en/", "/"+lang+"/");
			newURL = newURL.replace("-en/", "-"+lang+"/");
		}else if(window.location.origin == URL || window.location.origin+"/" == URL){
			if(lang=="de") return;
			newURL = window.location.origin+"/"+lang+"/home-"+lang+"/index.html";
		}
		else{
			if(lang == "de") return;
			newURL = URL.replace("/index.html", "/"+lang+"/home-"+lang+"/index.html");
		}
		localStorage.setItem("currentLang", lang);
    if(URL != newURL) window.location.assign(newURL);
  }
  //]]>
</script>
